<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>对她的爱慕</title>
  <style>
    /* 页面整体样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: "宋体", "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #f3f1f5 0%, #ffffff 100%);
      color: #333;
    }

    /* 容器居中布局 */
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fafafa;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    /* 标题样式 */
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
      color: #a83279;
    }

    /* 分割线 */
    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 20px 0;
    }

    /* 图片样式 */
    .photo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* 爱慕文字段落样式 */
    .admiration-text {
      text-align: justify;
      line-height: 1.8;
      font-size: 1.1em;
      color: #444;
      text-indent: 2em;
    }

    /* 重点文字样式 */
    .highlight {
      color: #a83279;
      font-weight: bold;
    }

    /* 底部署名或签名 */
    .signature {
      text-align: right;
      font-style: italic;
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>我对你的深情</h1>
    <img src="lqy.jpg.jpg" alt="她的照片" class="photo">

    <hr>

    <p class="admiration-text">
      在人海之中，<span class="highlight">你的笑容</span>宛如晨曦初绽，温柔地照亮我心中的每一个角落。你身着简约的衣衫，却自有一份优雅气度，宛如清风拂面，令人沉醉。你手中的冰淇淋在舌尖轻轻融化，仿佛甜蜜的时光，也在你与我的眼神交汇中悄然流淌。
    </p>

    <p class="admiration-text">
      你是这世间最美的诗句，是我灵感的源泉；你的存在，使平凡的日子里也能盛开出缤纷的花朵。每一次凝望你，都似阅读一幅绝世画卷，忍不住想用尽所有华丽的词藻，却总觉言不尽你的风华。愿岁月温柔相待，愿你的微笑如同最亮的星辰，照耀我的整个世界。
    </p>

    <div class="signature">—— 致我心中最美的你</div>
  </div>
</body>
</html>
